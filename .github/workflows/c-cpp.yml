name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make
    
    - name: Build project
      run: make
    
    - name: Test build
      run: |
        if [ -f ./hotel_management ]; then
          echo "Build successful!"
          ls -lh hotel_management
        else
          echo "Build failed - executable not found"
          exit 1
        fi
    
    - name: Clean
      run: make clean
